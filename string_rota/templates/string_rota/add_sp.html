{% extends 'base.html'  %}

{% load crispy_forms_tags %}

{% block content %}

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Add Seating Position to {{section}} for {{project.name}}</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active">{{project.name}}</li>
      </ol>
    </nav>
  </div>

  <section class="section dashboard">
    <div class="row">

      <!-- Rota Form Section-->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Seating Position</h5>

            <!-- Rota Form -->
            <form method="POST" class="row g-3">
              {% csrf_token %}
              <span class="col-md-4">{{seating_position_form|crispy }}</span>
              <span class="col-md-4">{{player_project_form|crispy }}</span>
              <div class="text-center">
                <button type="submit" class="btn btn-success">Add Position</button>
                <a href="{% url 'rota' project.slug %}" class="btn btn-secondary">
                  Cancel</a>
              </div>
            </form>

          </div>
        </div>
      </div>

    </div>
  </section>
</main>

{% endblock %}
