{% extends 'base.html'  %}

{% load crispy_forms_tags %}

{% block content %}

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Change Seating Plan Status: Project: {{project.name}}</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active">{{project.name}}</li>
        <li class="breadcrumb-item active">Change Plan Status</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">

      <!-- Rota Form Section-->

      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Change Seating Plan Status</h5>

            <!-- Rota Form -->
            <form method="POST" class="row g-3">
              <span class="col-md-4">{{seating_plan_form | crispy }}</span>
              {% csrf_token %}
              <div class="text-center">
                <button type="submit" class="btn btn-success">Edit Position</button>
                <button type="cancel" class="btn btn-secondary">Cancel</button>
                <button type="delete" class="btn btn-danger">Delete Position</button>
              </div>
            </form>
            <!-- End Rota Form -->

          </div>
        </div>
      </div>
      <!-- End Rota Form Section-->



    </div>
  </section>

</main><!-- End #main -->


{% endblock %}
